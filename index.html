<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Comfortaa&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js" id="confetti"></script>
  <link rel="preload" as="image" href="./img/4.png">
  <title>2048</title>
</head>

<body>
  <div class="page-frame">
    <div class="heading">
      <h1>2048</h1>
      <div class="options">
        <select name="Board Size" id="boardSize">
          <option value="3"> 3 x 3</option>
          <option selected value="4">4 x 4</option>
          <option value="5">5 x 5</option>
        </select>
      </div>

    </div>
    <div class="gamearea">
      <div class="gameboard">
        <div class="grid"></div>
      </div>
      <div class="instructions">
        <h3>How to play:</h3>
        <p class="text-scr" id="symbols">⬆️ ⬇️ ⬅️ ➡️</p>
        <p class="text-scr">Use arrow keys to shift the tiles.</p>
        <p class="text-scr">Adjacent matching tiles will combine.</p>
        <p class="text-scr">Can you create the 2048 tile?</p>
        <p class="text-mob">Swipe to shift tiles. Adjacent matching tiles will merge. Can you create the 2048 tile?</p>
      </div>
    </div>
  </div>
  <div id="popup"></div>
  <script src="./js/app.js"></script>
</body>

</html>
